<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать курс - EduStream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/twitch-theme.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-broadcast-tower me-2"></i>EduStream
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/students">
                        <i class="fas fa-user-graduate me-1"></i>Студенты
                    </a>
                    <a class="nav-link" href="/groups">
                        <i class="fas fa-users me-1"></i>Группы
                    </a>
                    <a class="nav-link active" href="/courses">
                        <i class="fas fa-book me-1"></i>Курсы
                    </a>
                    <a class="nav-link" href="/teachers">
                        <i class="fas fa-chalkboard-teacher me-1"></i>Преподаватели
                    </a>
                    <a class="nav-link" href="/addresses">
                        <i class="fas fa-map-marker-alt me-1"></i>Адреса
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-book-edit me-2"></i>Редактировать курс
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/courses/edit/{id}(id=${course.id})}" th:object="${course}" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Название курса <span class="text-danger">*</span></label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="name" 
                                           th:field="*{name}"
                                           th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Введите название курса">
                                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                        <span th:errors="*{name}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="hours" class="form-label">Количество часов <span class="text-danger">*</span></label>
                                    <input type="number" 
                                           class="form-control" 
                                           id="hours" 
                                           th:field="*{hours}"
                                           th:class="${#fields.hasErrors('hours')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Введите количество часов">
                                    <div th:if="${#fields.hasErrors('hours')}" class="invalid-feedback">
                                        <span th:errors="*{hours}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <label for="description" class="form-label">Описание <span class="text-danger">*</span></label>
                                    <textarea class="form-control" 
                                              id="description" 
                                              th:field="*{description}"
                                              th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'"
                                              rows="3" 
                                              placeholder="Введите описание курса"></textarea>
                                    <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                                        <span th:errors="*{description}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="price" class="form-label">Стоимость (₽)</label>
                                    <input type="number" 
                                           step="0.01" 
                                           class="form-control" 
                                           id="price" 
                                           th:field="*{price}"
                                           th:class="${#fields.hasErrors('price')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="0.00">
                                    <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                                        <span th:errors="*{price}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="students" class="form-label">Студенты</label>
                                    <select class="form-select" 
                                            id="students" 
                                            name="studentIds" 
                                            multiple
                                            th:class="${#fields.hasErrors('students')} ? 'form-select is-invalid' : 'form-select'">
                                        <option th:each="student : ${students}" 
                                                th:value="${student.id}" 
                                                th:text="${student.firstName + ' ' + student.lastName}"
                                                th:selected="${course.students != null and course.students.contains(student)}">
                                        </option>
                                    </select>
                                    <div class="form-text">Удерживайте Ctrl для выбора нескольких студентов</div>
                                    <div th:if="${#fields.hasErrors('students')}" class="invalid-feedback">
                                        <span th:errors="*{students}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <label for="teachers" class="form-label">Преподаватели</label>
                                    <select class="form-select" 
                                            id="teachers" 
                                            name="teacherIds" 
                                            multiple
                                            th:class="${#fields.hasErrors('teachers')} ? 'form-select is-invalid' : 'form-select'">
                                        <option th:each="teacher : ${teachers}" 
                                                th:value="${teacher.id}" 
                                                th:text="${teacher.firstName + ' ' + teacher.lastName + ' (' + teacher.specialization + ')'}"
                                                th:selected="${course.teachers != null and course.teachers.contains(teacher)}">
                                        </option>
                                    </select>
                                    <div class="form-text">Удерживайте Ctrl для выбора нескольких преподавателей</div>
                                    <div th:if="${#fields.hasErrors('teachers')}" class="invalid-feedback">
                                        <span th:errors="*{teachers}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="d-flex justify-content-between">
                                        <a href="/courses" class="btn btn-secondary">
                                            <i class="fas fa-arrow-left me-2"></i>Назад к списку
                                        </a>
                                        <button type="submit" class="btn btn-info">
                                            <i class="fas fa-save me-2"></i>Сохранить изменения
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
