<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать адрес - EduStream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/twitch-theme.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-broadcast-tower me-2"></i>EduStream
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/students">
                        <i class="fas fa-user-graduate me-1"></i>Студенты
                    </a>
                    <a class="nav-link" href="/groups">
                        <i class="fas fa-users me-1"></i>Группы
                    </a>
                    <a class="nav-link" href="/courses">
                        <i class="fas fa-book me-1"></i>Курсы
                    </a>
                    <a class="nav-link" href="/teachers">
                        <i class="fas fa-chalkboard-teacher me-1"></i>Преподаватели
                    </a>
                    <a class="nav-link active" href="/addresses">
                        <i class="fas fa-map-marker-alt me-1"></i>Адреса
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-map-marker-edit me-2"></i>Редактировать адрес
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/addresses/edit/{id}(id=${address.id})}" th:object="${address}" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="country" class="form-label">Страна <span class="text-danger">*</span></label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="country" 
                                           th:field="*{country}"
                                           th:class="${#fields.hasErrors('country')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Введите страну">
                                    <div th:if="${#fields.hasErrors('country')}" class="invalid-feedback">
                                        <span th:errors="*{country}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="city" class="form-label">Город <span class="text-danger">*</span></label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="city" 
                                           th:field="*{city}"
                                           th:class="${#fields.hasErrors('city')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Введите город">
                                    <div th:if="${#fields.hasErrors('city')}" class="invalid-feedback">
                                        <span th:errors="*{city}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-8">
                                    <label for="street" class="form-label">Улица <span class="text-danger">*</span></label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="street" 
                                           th:field="*{street}"
                                           th:class="${#fields.hasErrors('street')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Введите название улицы">
                                    <div th:if="${#fields.hasErrors('street')}" class="invalid-feedback">
                                        <span th:errors="*{street}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="houseNumber" class="form-label">Номер дома <span class="text-danger">*</span></label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="houseNumber" 
                                           th:field="*{houseNumber}"
                                           th:class="${#fields.hasErrors('houseNumber')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="1">
                                    <div th:if="${#fields.hasErrors('houseNumber')}" class="invalid-feedback">
                                        <span th:errors="*{houseNumber}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="apartment" class="form-label">Квартира</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="apartment" 
                                           th:field="*{apartment}"
                                           th:class="${#fields.hasErrors('apartment')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="1">
                                    <div th:if="${#fields.hasErrors('apartment')}" class="invalid-feedback">
                                        <span th:errors="*{apartment}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="postalCode" class="form-label">Почтовый индекс</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="postalCode" 
                                           th:field="*{postalCode}"
                                           th:class="${#fields.hasErrors('postalCode')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="123456">
                                    <div th:if="${#fields.hasErrors('postalCode')}" class="invalid-feedback">
                                        <span th:errors="*{postalCode}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <label for="student" class="form-label">Студент</label>
                                    <select class="form-select" 
                                            id="student" 
                                            name="studentId"
                                            th:class="${#fields.hasErrors('student')} ? 'form-select is-invalid' : 'form-select'">
                                        <option value="">Выберите студента</option>
                                        <option th:each="student : ${students}" 
                                                th:value="${student.id}" 
                                                th:text="${student.firstName + ' ' + student.lastName + ' (' + student.email + ')'}"
                                                th:selected="${address.student != null and address.student.id == student.id}">
                                        </option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('student')}" class="invalid-feedback">
                                        <span th:errors="*{student}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="d-flex justify-content-between">
                                        <a href="/addresses" class="btn btn-secondary">
                                            <i class="fas fa-arrow-left me-2"></i>Назад к списку
                                        </a>
                                        <button type="submit" class="btn btn-danger">
                                            <i class="fas fa-save me-2"></i>Сохранить изменения
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
