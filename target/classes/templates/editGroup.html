<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать группу - EduStream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/twitch-theme.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-broadcast-tower me-2"></i>EduStream
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/students">
                        <i class="fas fa-user-graduate me-1"></i>Студенты
                    </a>
                    <a class="nav-link active" href="/groups">
                        <i class="fas fa-users me-1"></i>Группы
                    </a>
                    <a class="nav-link" href="/courses">
                        <i class="fas fa-book me-1"></i>Курсы
                    </a>
                    <a class="nav-link" href="/teachers">
                        <i class="fas fa-chalkboard-teacher me-1"></i>Преподаватели
                    </a>
                    <a class="nav-link" href="/addresses">
                        <i class="fas fa-map-marker-alt me-1"></i>Адреса
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-users-edit me-2"></i>Редактировать группу
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/groups/edit/{id}(id=${group.id})}" th:object="${group}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Название группы <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       th:field="*{name}"
                                       th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                       placeholder="Введите название группы">
                                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                    <span th:errors="*{name}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Описание <span class="text-danger">*</span></label>
                                <textarea class="form-control" 
                                          id="description" 
                                          th:field="*{description}"
                                          th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'"
                                          rows="3" 
                                          placeholder="Введите описание группы"></textarea>
                                <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                                    <span th:errors="*{description}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="courseYear" class="form-label">Курс <span class="text-danger">*</span></label>
                                <select class="form-select" 
                                        id="courseYear" 
                                        th:field="*{courseYear}"
                                        th:class="${#fields.hasErrors('courseYear')} ? 'form-select is-invalid' : 'form-select'">
                                    <option value="">Выберите курс</option>
                                    <option th:each="year : ${#numbers.sequence(1,6)}" 
                                            th:value="${year}" 
                                            th:text="${year + ' курс'}"
                                            th:selected="${group.courseYear != null and group.courseYear == year}">
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('courseYear')}" class="invalid-feedback">
                                    <span th:errors="*{courseYear}"></span>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/groups" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Назад к списку
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-2"></i>Сохранить изменения
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
