<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать преподавателя - EduStream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/twitch-theme.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-broadcast-tower me-2"></i>EduStream
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/students">
                        <i class="fas fa-user-graduate me-1"></i>Студенты
                    </a>
                    <a class="nav-link" href="/groups">
                        <i class="fas fa-users me-1"></i>Группы
                    </a>
                    <a class="nav-link" href="/courses">
                        <i class="fas fa-book me-1"></i>Курсы
                    </a>
                    <a class="nav-link active" href="/teachers">
                        <i class="fas fa-chalkboard-teacher me-1"></i>Преподаватели
                    </a>
                    <a class="nav-link" href="/addresses">
                        <i class="fas fa-map-marker-alt me-1"></i>Адреса
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-user-edit me-2"></i>Редактировать преподавателя
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/teachers/edit/{id}(id=${teacher.id})}" th:object="${teacher}" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">Имя <span class="text-danger">*</span></label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="firstName" 
                                           th:field="*{firstName}"
                                           th:class="${#fields.hasErrors('firstName')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Введите имя">
                                    <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                                        <span th:errors="*{firstName}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Фамилия <span class="text-danger">*</span></label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="lastName" 
                                           th:field="*{lastName}"
                                           th:class="${#fields.hasErrors('lastName')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Введите фамилию">
                                    <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                                        <span th:errors="*{lastName}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           th:field="*{email}"
                                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="example@email.com">
                                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                        <span th:errors="*{email}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Телефон</label>
                                    <input type="tel" 
                                           class="form-control" 
                                           id="phone" 
                                           th:field="*{phone}"
                                           th:class="${#fields.hasErrors('phone')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="+7XXXXXXXXXX">
                                    <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback">
                                        <span th:errors="*{phone}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="specialization" class="form-label">Специализация <span class="text-danger">*</span></label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="specialization" 
                                           th:field="*{specialization}"
                                           th:class="${#fields.hasErrors('specialization')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Введите специализацию">
                                    <div th:if="${#fields.hasErrors('specialization')}" class="invalid-feedback">
                                        <span th:errors="*{specialization}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="experienceYears" class="form-label">Опыт работы (лет)</label>
                                    <input type="number" 
                                           class="form-control" 
                                           id="experienceYears" 
                                           th:field="*{experienceYears}"
                                           th:class="${#fields.hasErrors('experienceYears')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Введите количество лет опыта">
                                    <div th:if="${#fields.hasErrors('experienceYears')}" class="invalid-feedback">
                                        <span th:errors="*{experienceYears}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="hireDate" class="form-label">Дата найма <span class="text-danger">*</span></label>
                                    <input type="date" 
                                           class="form-control" 
                                           id="hireDate" 
                                           th:field="*{hireDate}"
                                           th:class="${#fields.hasErrors('hireDate')} ? 'form-control is-invalid' : 'form-control'">
                                    <div th:if="${#fields.hasErrors('hireDate')}" class="invalid-feedback">
                                        <span th:errors="*{hireDate}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="salary" class="form-label">Зарплата (₽)</label>
                                    <input type="number" 
                                           step="0.01" 
                                           class="form-control" 
                                           id="salary" 
                                           th:field="*{salary}"
                                           th:class="${#fields.hasErrors('salary')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="0.00">
                                    <div th:if="${#fields.hasErrors('salary')}" class="invalid-feedback">
                                        <span th:errors="*{salary}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <label for="courses" class="form-label">Курсы</label>
                                    <select class="form-select" 
                                            id="courses" 
                                            name="courseIds" 
                                            multiple
                                            th:class="${#fields.hasErrors('courses')} ? 'form-select is-invalid' : 'form-select'">
                                        <option th:each="course : ${courses}" 
                                                th:value="${course.id}" 
                                                th:text="${course.name}"
                                                th:selected="${teacher.courses != null and teacher.courses.contains(course)}">
                                        </option>
                                    </select>
                                    <div class="form-text">Удерживайте Ctrl для выбора нескольких курсов</div>
                                    <div th:if="${#fields.hasErrors('courses')}" class="invalid-feedback">
                                        <span th:errors="*{courses}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="d-flex justify-content-between">
                                        <a href="/teachers" class="btn btn-secondary">
                                            <i class="fas fa-arrow-left me-2"></i>Назад к списку
                                        </a>
                                        <button type="submit" class="btn btn-warning">
                                            <i class="fas fa-save me-2"></i>Сохранить изменения
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
