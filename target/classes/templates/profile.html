<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя - EduStream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --twitch-purple: #9146ff;
            --twitch-purple-dark: #772ce8;
            --twitch-dark: #0e0e10;
            --twitch-dark-secondary: #18181b;
            --twitch-dark-tertiary: #1f1f23;
            --twitch-gray: #efeff1;
            --twitch-gray-dark: #adadb8;
            --twitch-gray-darker: #53535f;
            --twitch-red: #ff6b6b;
            --twitch-green: #00d4aa;
            --twitch-blue: #00b4d8;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--twitch-dark) 0%, var(--twitch-dark-secondary) 100%);
            color: var(--twitch-gray);
            min-height: 100vh;
        }

        .navbar {
            background: var(--twitch-dark-secondary) !important;
            border-bottom: 1px solid var(--twitch-dark-tertiary);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            color: var(--twitch-purple) !important;
            font-weight: 700;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: var(--twitch-purple-dark) !important;
        }

        .nav-link {
            color: var(--twitch-gray-dark) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--twitch-purple) !important;
        }

        .profile-card {
            background: linear-gradient(135deg, var(--twitch-dark-secondary) 0%, var(--twitch-dark-tertiary) 100%);
            border: 1px solid var(--twitch-dark-tertiary);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--twitch-purple) 0%, var(--twitch-blue) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 3rem;
            color: white;
        }

        .profile-username {
            color: var(--twitch-gray);
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .profile-role {
            background: var(--twitch-dark-tertiary);
            color: var(--twitch-purple);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            display: inline-block;
        }

        .info-item {
            background: var(--twitch-dark-tertiary);
            border: 1px solid var(--twitch-dark-tertiary);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .info-label {
            color: var(--twitch-gray-dark);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: var(--twitch-gray);
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--twitch-purple) 0%, var(--twitch-purple-dark) 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(145, 70, 255, 0.4);
        }

        .btn-outline-primary {
            border: 2px solid var(--twitch-purple);
            color: var(--twitch-purple);
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--twitch-purple);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-broadcast-tower me-2"></i>EduStream
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/students">
                        <i class="fas fa-user-graduate me-1"></i>Студенты
                    </a>
                    <a class="nav-link" href="/groups">
                        <i class="fas fa-users me-1"></i>Группы
                    </a>
                    <a class="nav-link" href="/courses">
                        <i class="fas fa-book me-1"></i>Курсы
                    </a>
                    <a class="nav-link" href="/teachers">
                        <i class="fas fa-chalkboard-teacher me-1"></i>Преподаватели
                    </a>
                    <a class="nav-link" href="/addresses">
                        <i class="fas fa-map-marker-alt me-1"></i>Адреса
                    </a>
                </div>
                <div class="nav-auth ms-3" th:if="${!isAuthenticated}">
                    <a href="/login" class="btn btn-outline-primary me-2">
                        <i class="fas fa-sign-in-alt me-1"></i>Войти
                    </a>
                    <a href="/register" class="btn btn-primary">
                        <i class="fas fa-user-plus me-1"></i>Регистрация
                    </a>
                </div>
                <div class="nav-auth ms-3" th:if="${isAuthenticated}">
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span th:text="${currentUser.username}">Пользователь</span>
                            <span class="badge bg-secondary ms-1" th:text="${currentUser.role.displayName}">Роль</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile">
                                <i class="fas fa-user-circle me-2"></i>Профиль
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>Выйти
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h1 class="profile-username" th:text="${user.username}">Имя пользователя</h1>
                <div class="profile-role" th:text="${user.role.displayName}">Роль</div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-envelope me-2"></i>Email
                        </div>
                        <div class="info-value" th:text="${user.email}">email@example.com</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-calendar me-2"></i>Дата регистрации
                        </div>
                        <div class="info-value" th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2024</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-shield-alt me-2"></i>Статус аккаунта
                        </div>
                        <div class="info-value">
                            <span th:if="${user.isActive}" class="badge bg-success">Активен</span>
                            <span th:unless="${user.isActive}" class="badge bg-danger">Заблокирован</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="info-item">
                        <div class="info-label">
                            <i class="fas fa-clock me-2"></i>Последнее обновление
                        </div>
                        <div class="info-value" th:text="${#temporals.format(user.updatedAt, 'dd.MM.yyyy HH:mm')}">01.01.2024</div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="/" class="btn btn-primary me-3">
                    <i class="fas fa-home me-2"></i>На главную
                </a>
                <a href="/logout" class="btn btn-outline-primary">
                    <i class="fas fa-sign-out-alt me-2"></i>Выйти
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
